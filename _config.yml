# ==============================
# 🏠 网站全局配置
# ==============================

# 导入主题
theme: jekyll-theme-chirpy

# 网页语言代码 › http://www.lingoes.net/en/translator/langcode.htm
# 如果该值与 `_data/locales` 文件夹中某个文件名相同，则网页布局语言会随之改变；
# 否则将默认使用英文(en)。
lang: zh-CN

# 设置时区 › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Shanghai


# ==============================
# 🔍 jekyll-seo-tag 搜索引擎优化配置 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ==============================

title: "JNU-人智2304-班级空间" # 网站主标题

tagline: "班级公告 · 任务发布 · 活动通知" # 网站副标题，将显示在标题下方

description: >
    这是JNU人智2304班级的协作与通知网站。
    用于发布通知、任务、活动与成果展示。

# 填写网站的协议和主机名。
# 例如：'https://username.github.io'（注意：不要以 '/' 结尾）
url: "https://nekoneko2333.github.io"

# GitHub 用户名
github:
  username: nekoneko2333 # 修改为你的 GitHub 用户名

# Twitter 用户名
twitter:
  username: twitter_username # 修改为你的 Twitter 用户名

social:
  # 修改为你的真实姓名。
  # 它会显示为文章默认作者和页脚版权拥有者。
  name: Chengfang Ma
  email: 3354974583@qq.com
  links:
    # 第一个链接会作为版权拥有者的链接
    - https://github.com/nekoneko2333 # 修改为你的 GitHub 主页
    - https://twitter.com/username # 修改为你的 Twitter 主页
    # 可取消注释以下行以添加更多社交链接
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# 网站验证代码配置（用于搜索引擎站长平台验证）
webmaster_verifications:
  google: # 填写 Google 验证代码
  bing: # 填写 Bing 验证代码
  alexa: # 填写 Alexa 验证代码
  yandex: # 填写 Yandex 验证代码
  baidu: # 填写百度验证代码
  facebook: # 填写 Facebook 验证代码

# ↑ --------------------------
# jekyll-seo-tag 配置结束
# ==============================


# ==============================
# 📊 网站访问统计配置
# ==============================

analytics:
  google:
    id: # 填写你的 Google Analytics ID
  goatcounter:
    id: # 填写你的 GoatCounter ID
  umami:
    id: # 填写你的 Umami ID
    domain: # 填写你的 Umami 域名
  matomo:
    id: # 填写你的 Matomo ID
    domain: # 填写你的 Matomo 域名
  cloudflare:
    id: # 填写你的 Cloudflare Web Analytics token
  fathom:
    id: # 填写你的 Fathom Site ID

# 页面浏览量统计设置
pageviews:
  provider: goatcounter # 目前仅支持 'goatcounter'


# ==============================
# 🎨 外观设置
# ==============================

# 主题配色偏好
#
# 注意：保持为空则默认跟随系统主题，
# 页面左下角会出现切换明/暗模式的按钮。
#
# 可用选项：
#
#     light — 使用浅色主题
#     dark — 使用深色主题
#
theme_mode: # [light | dark]

# 静态资源的 CDN 地址。
# 一旦设置，所有以 '/' 开头的资源路径（头像、图片、音视频等）
# 都会自动添加此 CDN 前缀。
#
# 例如：'https://cdn.example.com'
img_cdn: https://cdn.jsdelivr.net/gh/nekoneko2333/JNU2304

# 侧边栏头像（支持本地路径或跨域资源）
avatar: /assets/img/staff/mcf.jpg

# 网站全局社交分享预览图（用于 SEO 的 og:image 标签）
# 可在页面 Front Matter 中用 `page.image` 覆盖
social_preview_image: /assets/img/logo/2304.jpg # 图片路径，可为本地或外链


# ==============================
# 📚 文章与评论
# ==============================

# 是否全局启用文章目录（TOC）
toc: true

comments:
  # 全局评论系统开关。留空则不启用。
  provider: # [disqus | utterances | giscus]
  # 各评论系统配置如下：
  disqus:
    shortname: # 填写你的 Disqus shortname › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 评论系统配置 › https://utteranc.es/
  utterances:
    repo: # 格式：<gh-username>/<repo>
    issue_term: # 评论定位方式 < url | pathname | title | ...>
  # Giscus 评论系统配置 › https://giscus.app
  giscus:
    repo: # 格式：<gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # 可选，默认值为 'pathname'
    strict: # 可选，默认值为 '0'
    input_position: # 可选，默认值为 'bottom'
    lang: # 可选，默认使用 site.lang 的值
    reactions_enabled: # 可选，默认值为 '1'


# ==============================
# 🗂️ 静态资源管理
# ==============================

# 自托管静态资源（可选）› https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # 布尔值，留空即为 false
    # 指定生效的 Jekyll 环境（留空则在两种环境中均生效）
    # 仅当 enabled 为 true 时有效
    env: # [development | production]


# ==============================
# 📱 PWA（渐进式网页应用）配置
# ==============================

pwa:
  enabled: true # 启用 PWA 功能（可安装）
  cache:
    enabled: true # 启用 PWA 离线缓存
    # 下方路径将被排除在 PWA 缓存之外
    # 通常用于排除与本网站共域的其他站点资源
    deny_paths:
      # - "/example"  # 匹配 `<SITE_URL>/example/*` 的 URL 将不被缓存


# ==============================
# 📄 页面与路径设置
# ==============================

paginate: 10 # 每页文章数

# 网站基础路径
baseurl: "/JNU2304" # 网站子路径，例如 /blog

include:
  - assets/docs
  - assets/docs/post
  - assets/docs/post/20251010
  - assets/docs/post/20251017
  - assets/docs/post/20251017/exp2.pdf
  - assets/docs/post/20251017/edge.jpeg


# ==============================
# ⚙️ 以下内容一般不建议修改
# ==============================

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 代码高亮配置 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 空字符串表示作用于整个项目中的所有文件
      type: posts
    values:
      layout: post
      comments: true # 在文章中启用评论
      toc: true # 显示文章目录
      # ⚠️ 除非非常清楚，否则不要修改以下参数，
      # 否则会导致文章链接错误。
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # 参考 `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed # CSS 压缩样式

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
